server:
  ws_port: 8080
  lp_port: 8081
  sse_port: 8082
  keepalive_interval: "5m"
  lp_timeout: "24h"

auth:
  api_key: "dev-api-key-change-in-production"
  tokens:
    "mdb-12345678": "secret-token-1"
    "mdb-87654321": "secret-token-2"
    # Add more scooters here

storage:
  type: "memory"  # or "postgres", "timescaledb"

logging:
  level: "info"
  stats_interval: "30s"
